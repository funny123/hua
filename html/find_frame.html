<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="api.css"/>
    <style>
        html, body {
            height: 100%;
            background: #f0f0f0;
        }
        .h80 {height: 80px;}
        .h40 {height: 40px;line-height: 40px;}
        .h20 {height: 20px;}
        .h10 {height: 10px;background: #f0f0f0;}
        .hightitem {
            background-color: #fff;
        }
        .sectionTitle {
            height: 40px;line-height: 40px;
            padding-left: 10px;vertical-align: top; 
            font-size: 12px;color: #999;
        }
        .row {
            display: -webkit-box;display: -webkit-flex;
        }
        .col {
            -webkit-box-flex:1; -webkit-flex:1; flex:1;position: relative;
        }
        .col img {
            position: absolute; right: 0; width: 80px; top: 0;
        }
        .col .matrix3 {
            display: table; height: inherit; width: 100%;
        }
        .matrix3 .matrixcell {
            display: table-cell;vertical-align: middle; text-align: center;
        }
        .petty {
            height: 50%;width: 100%;float: left;
        }
        .brb {
            border-bottom: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
        }
        .bb {
            border-bottom: 1px solid #e0e0e0;
        }
        .br {
            border-right: 1px solid #e0e0e0;
        }
        .runtest img {
            width: 60%; 
            margin-left: 20px;margin-top: 10px;margin-bottom: 10px;
        }
        .runtest .runtestbtn {
            position: absolute; right: 10px; top: 16px; 
            font-size: 18px; 
            background-color: #fff; line-height: 24px; 
            padding: 5px 10px; 
            border-radius: 20px;
        }
        .section02 .col img {
            position: relative;
        }
        .section02 .col .petty {
            text-align: center;font-size: 20px;padding-top: 10px;
        }
        .section02 .col .petty img {
            width: 40%;margin-top: 10px;
        }
        .section02 .logocover {
            text-align: center; margin-top: 20px;
        }
        .section02 .logocover img {
            width: 80%;
        }
        .section02 .title {
            font-size: 20px;margin-top: 10px;
        }
        .section02 .subtitle {
            font-size: 14px;margin-top: 5px;color: #666;
        }
        .section03 .matrixcell {
            text-align: left;margin-left: 10px;
        }
        .section03 .col img {
            position: absolute;right: 10px;top: 10px; left: inherit;
            width: 50px;
        }
        .section03 .col  {
            height: 80px;
        }
        .section03 .col .title {
            margin-left: 10px; font-size: 18px;
        }
        .section03 .col .subtitle {
            font-size: 13px;color: #666;
            margin-left: 10px; margin-top: 10px;
        }
        .card {border: 1px solid #e0e0e0;margin: 0 5px;}
        .card .upimg {position: relative;}
        .card .upimg img {width: 100%;}
        .card .title,.card .subtitle {font-size:14px; bottom: 25px;color: #fff;margin-left: 10px;margin-top: 10px;}
        .card .hot {position: absolute;bottom: 5px;margin-left: 10px;}
        .card .hot span {color: #fff;}
        .card .downinfo {padding: 10px;font-size: 14px;color: #666;line-height: 20px;}
        .card .info {background-color: rgba(0,0,0,0.4); position: absolute; bottom: 0px; width: 100%;padding-bottom: 5px;}
        .viewed-eye .eye {display: inline-block; width: 16px; height: 16px; background: url(../image/eye.png) no-repeat; background-size: 11px auto; margin-bottom: -3px; }
        
        .card .img_wrap {position: absolute; right: 0; bottom: 10px;}
        .card .subtitle {font-size: 12px;margin-top: 5px;}
        .card .viewed-eye {background-color: #000; padding: 5px;border-radius: 20px;color: #fff;font-size: 14px;}
    </style>
</head>
<body>
    <div class="runtest">
        <img src="../image/find/logo_07.png">
        <div class="runtestbtn"><span>测一测</span></div>
    </div>
    <div class="row hightitem section02">
        <div class="col br">
            <div class="matrix3">
                <div class="matrixcell">
                    <div class="title">身边热闹</div>
                    <div class="subtitle">发现新玩法</div>
                </div>
            </div>
            <div class="logocover"><img src="../image/find/logo_01.png"></div>
        </div>
        <div class="col br">
            <div class="matrix3">
                <div class="matrixcell">
                    <div class="title">品牌优惠</div>
                    <div class="subtitle">热门快餐5折起</div>
                </div>
            </div>
            <div class="logocover"><img src="../image/find/logo_02.png"></div>
        </div>
        <div class="col">
            <div class="petty bb">
                看排行
                <div class=""><img src="../image/find/logo_03.png">
                </div>
            </div>
            <div class="petty">
                查商区
                <div class=""><img src="../image/find/logo_04.png">
                </div>
            </div>
        </div>
    </div>
    <div class="sectionTitle">免费领取</div>
    <div class="row hightitem section03">
        <div class="col brb">
            <div class="matrix3">
                <div class="matrixcell">
                    <div class="title">最热0元抢</div>
                    <div class="subtitle">还不来就晚了</div>
                </div>
            </div>
            <img src="../image/find/logo_05.png">
        </div>  
        <div class="col bb">
            <div class="matrix3">
                <div class="matrixcell">
                    <div class="title">天天霸王餐</div>
                    <div class="subtitle">白吃白喝白玩</div>
                </div>
            </div>
            <img src="../image/find/logo_06.png" alt="" >
        </div>
    </div>
    <div class="sectionTitle">趣味生活</div>
    <div class="card hightitem">
        <div class="upimg">
            <img src="../image/seekrank_1.jpg">
            <div class="info">
                <div class="title">简单美味的一晚热汤</div>
                <div class="subtitle">一人食推荐</div>
                <div class="img_wrap">
                    <div class="viewed-eye"><i class="eye"></i>4791</div>
                </div>
            </div>
        </div>
    </div>
    <div class="h10"></div>
    <div class="card hightitem">
        <div class="upimg">
            <img src="../image/seekrank_2.jpg">
            <div class="info">
                <div class="title">日式居酒屋温暖来袭</div>
                <div class="subtitle">4家店铺4种风格</div>
                <div class="img_wrap">
                    <div class="viewed-eye"><i class="eye"></i>4353</div>
                </div>
            </div>
        </div>
    </div>
    <div class="h10"></div>
    <div class="card hightitem">
        <div class="upimg">
            <img src="../image/seekrank_3.jpg">
            <div class="info">
                <div class="title">简单美味的一晚热汤</div>
                <div class="subtitle">一人食推荐</div>
                <div class="img_wrap">
                    <div class="viewed-eye"><i class="eye"></i>3976</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="api.js"></script>
<script type="text/javascript">
    apiready = function(){
        
    };
</script>
</html>
